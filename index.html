<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>message for you</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            background-image: url(https://i.pinimg.com/originals/05/5b/f5/055bf5050b4d22254e096920f9bef5ce.gif);
            background-repeat: no-repeat;
            background-size: cover;
            background-color: #333;
        }

        .footer,
        .footer a {
            color: #ffffff6e;
            margin: 40px auto;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <h2 class="question">Will you go out with me?</h2>
        <img class="gif" alt="gif" src="https://media.giphy.com/media/FTGah7Mx3ss04PcasF/giphy.gif" />
        <div class="btn-group">
            <button class="yes-btn">Yes</button>
            <button class="no-btn">No</button>
        </div>
        <div class="footer">
            <p>Inspired by: <a href="https://github.com/jeycaarce">jeycaarce</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
